<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette" class="color-palette">
      <div class="color black selected" style="background-color: black;"></div>
      <div class="color red"></div>
      <div class="color green"></div>
      <div class="color blue"></div>
    </div>
    <div id="pixel-board" class="pixel-board">
      <div class="linha">
        <div class="pixel topFirst"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel topLast"></div>
      </div>
      <div class="linha">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="linha">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="linha">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="linha">
        <div class="pixel bottomFirst"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel bottomLast"></div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <div id="color-palette">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color purple"></div>
  </div>
  <table id="pixel-board" class="pixel-board">
    <thead>
      <tr>
        <th class="pixel"></th>
        <th class="pixel"></th>
        <th class="pixel"></th>
        <th class="pixel"></th>
        <th class="pixel"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>

                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
                <tr>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                    <td class="pixel"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

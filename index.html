<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel art project - Pablo Pessanha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Paleta de Cores</h1>
    <div id="color-palette" class="head-container">
      <div class="color selected" id="black"></div>
      <div class="color" id="red"></div>
      <div class="color" id="green"></div>
      <div class="color" id="grey"></div>
    </div>
    <div id="pixel-board">
      <table>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
      </table>
    </div>
    <button id="clear-board">Limpar</button>
    <script src="./script.js"></script>
  </body>
</html>

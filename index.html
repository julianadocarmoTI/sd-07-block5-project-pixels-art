<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <table  id="color-palette">
        <tr>
            <td class="color" id="black"></td>
            <td class="color" id="purple"></td>
            <td class="color" id="dark-purple"></td>
            <td class="color" id="bluish-purple"></td>
            <td class="color" id="blue"></td>
            <td class="color" id="light-blue"></td>
        </tr>
    </table>
   
    <table id="pixel-board">
        <tr>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
            <td class="pixel"></td>
        </tr>

    </table>
    
    <script src="script.js"></script>

</html>
